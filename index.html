<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        
        <div class="logo">
            <img src="https://user-images.githubusercontent.com/48470345/115023493-8dd29200-9ec7-11eb-8658-2e85a7dabdc6.png" alt="logo">
        </div>

        <form action="#">

            <div class="title">Login</div>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <div class="underline"></div>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <div class="underline"></div>
            </div>

            <div class="input-box button">
                <input type="submit" value="Login">
            </div>

        </form>

        <div class="text">or Login with other platforms</div>

        <div class="github">
            <a href="#"><i class="fab fa-github"></i>Login with Github</a>
        </div>
        <div class="X">
            <a href="#"><i class="fab fa-x-twitter"></i>Login with X</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook"></i>Login with Facebook</a>
        </div>

    </div>
</body>
</html>
